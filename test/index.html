<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecLearn - 보안 학습 허브</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== 헤더 ===== -->
  <header>
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">[S]</span>
        <span class="logo-text">SecLearn</span>
        <span class="logo-sub">보안 학습 허브</span>
      </div>
      <nav class="main-nav">
        <button class="nav-tab active" data-section="news">
          <span class="tab-icon">&#128240;</span> 뉴스 스크랩
        </button>
        <button class="nav-tab" data-section="glossary">
          <span class="tab-icon">&#128214;</span> 용어사전
        </button>
        <button class="nav-tab" data-section="notes">
          <span class="tab-icon">&#128221;</span> 학습 노트
        </button>
        <button class="nav-tab" data-section="resources">
          <span class="tab-icon">&#128279;</span> 참고 자료
        </button>
      </nav>
      <div class="header-right">
        <button class="add-btn" id="addBtn">&#43; 추가</button>
      </div>
    </div>
  </header>

  <!-- ===== 사이드바 + 메인 ===== -->
  <div class="layout">

    <!-- 사이드바 요약 -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">학습 현황</div>
        <div class="sidebar-stats">
          <div class="s-stat"><span id="sb-news">0</span> 뉴스</div>
          <div class="s-stat"><span id="sb-glossary">0</span> 용어</div>
          <div class="s-stat"><span id="sb-notes">0</span> 노트</div>
          <div class="s-stat"><span id="sb-resources">0</span> 자료</div>
        </div>
      </div>
      <div class="sidebar-section" id="sb-tags-box">
        <div class="sidebar-title">최근 태그</div>
        <div class="tag-cloud" id="sb-tags"></div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">카테고리</div>
        <div class="sidebar-cats" id="sb-cats"></div>
      </div>
    </aside>

    <!-- 메인 컨텐츠 -->
    <main id="app">

      <!-- ===== 뉴스 스크랩 ===== -->
      <section class="section" id="section-news">
        <div class="section-header">
          <div>
            <h2>뉴스 스크랩</h2>
            <p class="section-desc">보안 뉴스를 스크랩하고 메모와 함께 학습합니다.</p>
          </div>
          <div class="section-tools">
            <input type="text" class="search-input" id="news-search" placeholder="제목, 내용 검색..." />
            <select class="filter-select" id="news-cat-filter">
              <option value="all">전체 카테고리</option>
              <option value="cve">CVE</option>
              <option value="vuln">취약점</option>
              <option value="breach">침해사고</option>
              <option value="tools">도구/기법</option>
              <option value="policy">정책/공지</option>
              <option value="other">기타</option>
            </select>
            <button class="icon-btn n8n-refresh" id="n8n-btn" title="n8n으로 뉴스 가져오기">&#8635; n8n</button>
            <button class="icon-btn" id="news-clear-btn" title="뉴스 데이터 초기화">&#128465; 초기화</button>
          </div>
        </div>
        <div class="card-grid" id="news-grid"></div>
        <div class="empty-state" id="news-empty" style="display:none">
          <div class="empty-icon">&#128240;</div>
          <p>스크랩된 뉴스가 없습니다.<br>+ 추가 버튼으로 뉴스를 추가하세요.</p>
        </div>
      </section>

      <!-- ===== 용어사전 ===== -->
      <section class="section hidden" id="section-glossary">
        <div class="section-header">
          <div>
            <h2>보안 용어사전</h2>
            <p class="section-desc">보안 용어와 개념을 정리합니다.</p>
          </div>
          <div class="section-tools">
            <input type="text" class="search-input" id="glossary-search" placeholder="용어 검색..." />
            <select class="filter-select" id="glossary-cat-filter">
              <option value="all">전체</option>
              <option value="attack">공격 기법</option>
              <option value="defense">방어/보호</option>
              <option value="crypto">암호화</option>
              <option value="network">네트워크</option>
              <option value="tool">도구/프레임워크</option>
              <option value="concept">개념/용어</option>
            </select>
          </div>
        </div>
        <div class="alpha-filter" id="alpha-filter"></div>
        <div class="glossary-list" id="glossary-list"></div>
        <div class="empty-state" id="glossary-empty" style="display:none">
          <div class="empty-icon">&#128214;</div>
          <p>등록된 용어가 없습니다.</p>
        </div>
      </section>

      <!-- ===== 학습 노트 ===== -->
      <section class="section hidden" id="section-notes">
        <div class="section-header">
          <div>
            <h2>학습 노트</h2>
            <p class="section-desc">공부한 내용을 자유롭게 정리합니다.</p>
          </div>
          <div class="section-tools">
            <input type="text" class="search-input" id="notes-search" placeholder="노트 검색..." />
          </div>
        </div>
        <div class="card-grid card-grid-notes" id="notes-grid"></div>
        <div class="empty-state" id="notes-empty" style="display:none">
          <div class="empty-icon">&#128221;</div>
          <p>작성된 노트가 없습니다.<br>+ 추가 버튼으로 노트를 작성하세요.</p>
        </div>
      </section>

      <!-- ===== 참고 자료 ===== -->
      <section class="section hidden" id="section-resources">
        <div class="section-header">
          <div>
            <h2>참고 자료</h2>
            <p class="section-desc">유용한 보안 학습 자료를 북마크합니다.</p>
          </div>
          <div class="section-tools">
            <input type="text" class="search-input" id="resources-search" placeholder="자료 검색..." />
            <select class="filter-select" id="resources-cat-filter">
              <option value="all">전체</option>
              <option value="course">강의/코스</option>
              <option value="docs">문서/레퍼런스</option>
              <option value="ctf">CTF/워게임</option>
              <option value="tool">도구</option>
              <option value="blog">블로그/아티클</option>
              <option value="video">영상</option>
            </select>
          </div>
        </div>
        <div class="resource-grid" id="resources-grid"></div>
        <div class="empty-state" id="resources-empty" style="display:none">
          <div class="empty-icon">&#128279;</div>
          <p>저장된 자료가 없습니다.</p>
        </div>
      </section>

    </main>
  </div>

  <!-- ===== 공통 모달 (동적 생성) ===== -->
  <div class="modal-overlay" id="modal-overlay" style="display:none">
    <div class="modal" id="modal-box">
      <div class="modal-header">
        <h3 id="modal-title">제목</h3>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
